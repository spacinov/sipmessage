name: tests

on: [push]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install packages
        run: make setup-test
      - name: Run linters
        run: make ci-lint

  test-python-310:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install packages
        run: make setup-test
      - name: Run tests
        run: make ci-test

  test-python-312:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install packages
        run: make setup-test
      - name: Run tests
        run: make ci-test
